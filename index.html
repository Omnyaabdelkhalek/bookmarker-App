<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styel.css">
    <title>CRUD</title>
</head>
<body>
    <svg
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    x="0px"
    y="0px"
    width="100%"
    height="100%"
    viewBox="0 0 1600 900"
    preserveAspectRatio="xMidYMax slice"
 >
    <defs>
       <linearGradient id="bg">
          <stop offset="0%" style="stop-color: rgba(130, 158, 249, 0.06)"></stop>
          <stop offset="50%" style="stop-color: rgba(76, 190, 255, 0.6)"></stop>
          <stop offset="100%" style="stop-color: rgba(115, 209, 72, 0.2)"></stop>
       </linearGradient>
       <path
          id="wave"
          fill="url(#bg)"
          d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z"
       />
    </defs>
    <g>
       <use xlink:href="#wave" opacity=".3">
          <animateTransform
             attributeName="transform"
             attributeType="XML"
             type="translate"
             dur="10s"
             calcMode="spline"
             values="270 230; -334 180; 270 230"
             keyTimes="0; .5; 1"
             keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
             repeatCount="indefinite"
          />
       </use>
       <use xlink:href="#wave" opacity=".6">
          <animateTransform
             attributeName="transform"
             attributeType="XML"
             type="translate"
             dur="8s"
             calcMode="spline"
             values="-270 230;243 220;-270 230"
             keyTimes="0; .6; 1"
             keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
             repeatCount="indefinite"
          />
       </use>
       <use xlink:href="#wave" opacty=".9">
          <animateTransform
             attributeName="transform"
             attributeType="XML"
             type="translate"
             dur="6s"
             calcMode="spline"
             values="0 230;-140 200;0 230"
             keyTimes="0; .4; 1"
             keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
             repeatCount="indefinite"
          />
       </use>
    </g>
 </svg>
 <header>
     <h1 class="my-2 text-white text-center">Bookmarker App</h1>
    <div class="crud w-75 m-auto p-5  d-grid mt-4 ">
        <div>
             <label for="Sitename:">Site Name:</label>
             <input type="text" class="form-control my-2" placeholder="BookmarkName..."  id="Sitename">
             <p class="alert alert-danger d-none" id="alertName">Name Is Required</p>
        </div>
       <div>
         <label for="SiteURL:"> Site URL:</label>
        <input type="text"class="form-control my-2" placeholder="Website URL..." id="SiteURL">
        <p class="alert alert-danger d-none" id="alertUrl">Url Is Required</p>
        <p class="alert alert-danger d-none" id="alertExite">Url Is Exite</p>
       </div>
        <button class="btn  mt-3 btn-block text-white" id="btnAdd">Add Bookmark</button>
        <button class="btn  mt-3 bg-warning text-white d-none" id="btnUpdate">Update Bookmark</button>
    </div>
 </header>
 <section>
     <div class="bookDate">
         <input type="search" class="search form-control my-2 w-50 m-auto mt-3" placeholder="Search....." id="booksearch">
         <div class="table-responsive  book-custom  p-3 w-75 m-auto">
             <table class="table table-sm mb-0 text-nowrap table-info text-center  m-auto text-center w-100">
                 <thead >
                     <tr>
                         <th scope="col-4">Name</th>
                         <th scope="col-4">URl</th>
                         <th scope="col-4">Action</th>
                     </tr>
                 </thead>
                 <tbody id="tableBody">
                   
                 </tbody>
             </table>
         </div>
     </div>
 </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
